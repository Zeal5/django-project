{% load static %}


<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testing</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    

    {% block css %}

    {% endblock %}

</head>
<body>
    <nav>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label class="logo">Store</label>
      <ul id="nav">
        <li><a class="btn" href="{% url 'home' %}">Home</a></li>
        <li><a class="btn active" href="{% url 'about' %}">About</a></li>
        <li><a class="btn" href="{% url 'create' %}">Create</a></li>
        <li><a class="btn" href="{% url 'login' %}">Login</a></li>

        {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}" class="btn">logout</a>
        {% endif %}
      </ul>
    </nav>
    <section></section>


    {% block start %}

    {% endblock %}
    <script type="text/javascript" src="{% static 'js/s.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/cart.js' %}"></script>
    
    
</body>
</html>
